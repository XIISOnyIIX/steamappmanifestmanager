<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://store.steampowered.com;">
  <title>Steam Manifest Scanner</title>
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
  <div class="min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <div class="navbar bg-base-200 shadow-lg sticky top-0 z-50">
      <div class="container mx-auto px-4">
        <div class="flex-1">
          <span class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
            Steam Manifest Scanner
          </span>
        </div>
        <div id="inputSection" class="flex-none"></div>
      </div>
    </div>

    <main class="flex-1 container mx-auto px-6 py-8 max-w-7xl">
      <!-- Error Container -->
      <div id="errorContainer" class="hidden mb-6">
        <div class="alert alert-error shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span id="errorMessage"></span>
        </div>
      </div>

      <!-- Cards Grid -->
      <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="hero min-h-[60vh] bg-base-200 rounded-box">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <svg class="w-24 h-24 mx-auto mb-6 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h1 class="text-4xl font-bold mb-4">No Games Scanned Yet</h1>
            <p class="text-lg opacity-70">Enter an APPID above and click Scan to get started!</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast toast-end toast-bottom z-50"></div>

  <!-- Confirmation Modal -->
  <dialog id="confirmModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg" id="modalTitle">Confirm Action</h3>
      <p class="py-4" id="modalMessage"></p>
      <div class="modal-action">
        <button class="btn" id="modalCancel">Cancel</button>
        <button class="btn btn-error" id="modalConfirm">Confirm</button>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <script src="steam-scanner.js"></script>
  <script src="components/Toast.js"></script>
  <script src="components/InputSection.js"></script>
  <script src="components/GameCard.js"></script>
  <script src="components/ConfirmModal.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
