<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://store.steampowered.com;">
  <title>Steam Manifest Scanner</title>
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
  <!-- Mouse Glow Effect -->
  <div id="mouseGlow"></div>
  
  <!-- Floating Particles Background -->
  <div class="particles">
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
  </div>
  
  <!-- Top Navigation Bar -->
  <nav class="glass-strong fixed top-0 left-0 right-0 z-50 px-6 py-4">
    <div class="flex items-center justify-between max-w-7xl mx-auto">
      <!-- Logo/Title -->
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br flex items-center justify-center" style="background: linear-gradient(135deg, #66c0f4, #8bc53f);">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <span class="text-xl font-bold text-gradient-cyan-purple">
          Steam Manifest Scanner
        </span>
      </div>
      
      <!-- Input Section (rendered by JS) -->
      <div id="inputSection" class="flex items-center gap-3"></div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-24 max-w-7xl mt-4">
    <!-- Empty State -->
    <div id="emptyState" class="glass-strong rounded-2xl p-12 text-center">
      <div class="w-24 h-24 mx-auto mb-6 rounded-full flex items-center justify-center" style="background: linear-gradient(135deg, rgba(102, 192, 244, 0.2), rgba(139, 197, 63, 0.2));">
        <svg class="w-12 h-12" style="color: #66c0f4;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold mb-3 text-gradient-cyan-purple">
        Ready to Scan
      </h2>
      <p class="max-w-md mx-auto" style="color: #c7d5e0;">
        Enter a Steam APPID above and click Scan to find manifests and generate Lua scripts
      </p>
    </div>
    
    <!-- Cards Grid -->
    <div id="cardsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden"></div>
  </main>

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed bottom-6 right-6 z-50 space-y-3"></div>

  <!-- Confirmation Modal Container -->
  <div id="modalContainer"></div>

  <!-- Scripts -->
  <script src="steam-scanner.js"></script>
  <script src="components/Toast.js"></script>
  <script src="components/InputSection.js"></script>
  <script src="components/GameCard.js"></script>
  <script src="components/ConfirmModal.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
